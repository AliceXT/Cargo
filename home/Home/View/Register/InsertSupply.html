<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="__ROOT__/home/Home/Common/main/css/main.css" rel="stylesheet" type="text/css" />    
    <link rel="stylesheet" href="__ROOT__/home/Home/Common/main/css/bootstrap-combined.min.css"><!--调用外部的css样式表-->
</head>

<body>
    <form action="__APP__/Home/{$InsertSupply}" method="post">
      <div class="login"> 
            <input type="hidden" name="id" id="id" value="{$request['id']}">
        <h2>欢迎加入Car购</h2>
        <hr>
        <table width="100%" cellpadding="0" cellspacing="0">
                <tr>
                    <td><button class="btn btn-primary">商家名称</button></td>
                    <td>
                        <input type="text" autofocus="autofocus" placeholder="5-12位字符，支持字母/数字/下划线" pattern="^\w{5,10}$" id="name" name="name" value="{$request['name']}" required/ >
                    </td>
                </tr>              
                <tr>                    
                    <td><button class="btn btn-primary" >密码</button></td>
                    <td>
                        <input type="password"  pattern="^\w{6,20}$" placeholder="6-20位，支持字母/数字" name="password" id="password" value="{$request['password']}" required/>
                    </td>
                </tr>
                <tr>                
                    <td><button class="btn btn-primary" >确认密码</button></td>
                    <td>
                        <input type="password" id="passcheck" name="passcheck" pattern="^\w{6,20}$" required/>
                    </td>
                </tr>-                               
                     <input type="hidden" id="gender" name="gender" value="Man"/>
                        <!--<input type="radio" id="gender" name="gender" value="Man" checked/>男
                        <input type="radio" id="gender" name="gender" value="Lady" />女<br> -->               
                      <input type="hidden"  id="type" name="type" value="Solder" >
                    </td><!--隐藏了用户类型和性别，默认为普通用户和男性-->
                </tr>
                <tr>                    
                   <td><button class="btn btn-primary" >手机号码</button></td>
                    <td>
                        <input type="tel" pattern="\d{3}\d{4}\d{4}" placeholder="xxx-xxxx-xxxx" id="telephone" name="telephone" value="{$request['telephone']}" required/>
                    </td>
                </tr>
                <tr>            
                <td><button class="btn btn-primary" >邮箱地址</button></td>
                <td>
                  <input type="email" placeholder="xxx@yyy" id="email" name="email" value="{$request['email']}"required/>
                </td>
            </tr>
                <input type="hidden" id="address" name="address" value="暂无"/>
            <tr>            
                <td><button class="btn btn-primary" >所在城市</button></td>
                <td>
                  <input type="text" id="city" name="city" value="{$request['city']}"required/>
                </td>
            </tr>            
            </table>
            </br>
            <button type="submit" class="btn btn-primary" name="submit" value="{$submitName}"/>提交</button>
            <button type="reset" class="btn btn-primary" name="reset"/>重置</button>
    </div>
   </form>
</body>
</html>
