<script type="text/javascript">
  
  function getName(url,i){
    var strs = new Array();
    strs = url.split('/');
    return strs[i];
  }
  /*******************start******订票管理、车讯管理下载工具*********************/
  function ok(type){

    
    if(typeof($("#startTime").attr("value")) == "undefined"){
      alert("请填写开始时间");
      return ;
    }
    if (typeof($("#endTime").attr("value")) == "undefined"){
      alert("请填写结束时间");
      return ;
    }
    var start = $("#startTime").attr("value");
    
    var end =$("#endTime").attr("value");
	
	if (start!=start.match(/\d{4}-\d{2}-\d{2}/ig))  {  
        alert('请输入日期格式为：yyyy-mm-dd!');  
        return false;  
    }  
	if (end!=end.match(/\d{4}-\d{2}-\d{2}/ig))  {  
        alert('请输入日期格式为：yyyy-mm-dd!');  
        return false;  
    }  

	if(type == 1){
	   var url = "__APP__/Home/Ticket/download/startDate/"+start+"/endDate/"+end;
	}
	else if(type == 2){
	   var url = "__APP__/Home/Car/download/startDate/"+start+"/endDate/"+end;
	}
    //var url = "__APP__/Home/Ticket/download/startDate/2015-04-21/endDate/2015-04-22";
    //$("#toExcel").attr("href",url);
    //alert(url);
    window.location.assign(url);
  }

  //控制li ul导航栏的展示
  function getID(model,action){
    var id1,id2,id3;
    //alert("ingetID model = "+model+" action = "+ action);
    //if(model == "Admin"){//什么都没有展开
      id1 = "";
      id2 = "";
      id3 = "";
    //}
    if(model == "User"){
      //alert("in User");
      id1="#li_user";
      id2="#ul_user";
      if(action == "user"){
        id3 = "#user_check";
      }else if(action == "supply"){
        id3 = "#user_supply";
      }
    }
    //alert(id1+id2+id3);
    if(model == "Adv"){
      id1="#li_adv";
      id2="#ul_adv";
      if(action == "wait"){
        id3 = "#adv_wait";
      }else if(action == "check"){
        id3 = "#adv_check";
      }
    }
    //alert("Adv");
    if(model == "Car"){
      id1="#li_car";
      id2="#ul_car";
      if(action == "check"){
        id3 = "#adv_check";
      }
    }
    //alert("car");
    var str = id1+","+id2+","+id3;
    return (str);

  }
  /*********************end****订票管理、车讯管理下载工具*********************/

    /****************下面是导航菜单的js代码****************/

    ids = getID(model,action).split(",");
    //alert("outgetID"+model+","+action+","+ids[0]+ids[1]+ids[2]);
    //alert(id0+id1+idul);

    $(ids[1]).css("display","block");
    $(ids[2]).addClass("current");

    /****************上面是导航菜单的js代码****************/

        
    
  }

</script>
