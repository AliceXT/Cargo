<script type="text/javascript">
  
  function getName(url,i){
    var strs = new Array();
    strs = url.split('/');
    return strs[i];
  }
  /*******************start******订票管理、车讯管理下载工具*********************/
  function ok(type){

    
    if(typeof($("#startTime").attr("value")) == "undefined"){
      alert("请填写开始时间");
      return ;
    }
    if (typeof($("#endTime").attr("value")) == "undefined"){
      alert("请填写结束时间");
      return ;
    }
    var start = $("#startTime").attr("value");
    
    var end =$("#endTime").attr("value");
	
	if (start!=start.match(/\d{4}-\d{2}-\d{2}/ig))  {  
        alert('请输入日期格式为：yyyy-mm-dd!');  
        return false;  
    }  
	if (end!=end.match(/\d{4}-\d{2}-\d{2}/ig))  {  
        alert('请输入日期格式为：yyyy-mm-dd!');  
        return false;  
    }  

	if(type == 1){
	   var url = "__APP__/Home/Ticket/download/startDate/"+start+"/endDate/"+end;
	}
	else if(type == 2){
	   var url = "__APP__/Home/Car/download/startDate/"+start+"/endDate/"+end;
	}
    //var url = "__APP__/Home/Ticket/download/startDate/2015-04-21/endDate/2015-04-22";
    //$("#toExcel").attr("href",url);
    //alert(url);
    window.location.assign(url);
  }
  /*********************end****订票管理、车讯管理下载工具*********************/
  window.onload = function(){

    /****************下面是导航菜单的js代码****************/
    var url = window.location.pathname;

    var model = getName(url,3);
    var action = getName(url,4);

    //ok();
    var id0,id1,idul;

    if(model == "Ticket"){
      id0="#dpgl";
      idul = "#ul_dpgl";
      if(action == "checkToday"){
        id1=id0+"_jtjzh";
      }else if (action == "checkRes"){
        id1=id0+"_qbdp";
      }else if(action  == "checkPast"){
		id1=id0+"_cjgqp";
	  }
    }
    if(model == "Car"){
      id0="#cxgl";
      idul="#ul_cxgl";
      
      if(action == "newCar"){
        id1 = id0+"_tjcx";
      }else if (action == "checkPast"){
        id1=id0+"_cjgqp";
      }else if(action  == "checkCar"){
		id1=id0+"_qbdp";
	  }else if(action  == "checkToday"){
		id1=id0+"_jtjzh";
	  }
    }
    if(model == "Admin"){
      if(action == "index")
      {
        return;
      }
      id0 = "#yhgl";
      idul="#ul_yhgl";
      if(action == "newUser"){
        id1="#tjgly";
      }else{
        id1 = "#ckyh";
      }
    }
    if(model == "Place"){
      id0="#ddgl";
      idul="#ul_ddgl";
      if(action == "newPlace"){
        id1="#tjdd";
      }else{
        id1="#ckdd";
      }
    }
    //alert(id0+id1+idul);
    $(id0).addClass("nav-top-item current");
    $(idul).css("display","block");
    $(id1).addClass("current");

    /****************上面是导航菜单的js代码****************/

        
    
  }
